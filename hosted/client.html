<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personal Planner</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h1>Calendar Maker Prototype</h1>
    <form id="taskForm" action="/addTask" method="post">
      <label for="date">Date: </label>
      <input id="dateField" type="date" name="date" />
      <label for="task">Task: </label>
      <input id="taskField" type="text" name="task" />
      <label for="type">Type: </label>
      <select id="typeField" name="type">
        <option value="Appointment">Appointment</option>
        <option value="Event">Event</option>
        <option value="School">School</option>
        <option value="Work">Work</option>
        <option value="Other">Other</option>
      </select>
      <input type="submit" value="Add Task" />
    </form>
    <form id="filterForm" action="/getTasks" method="get">
      <label for="typeFilter">Filter by: </label>
      <select id="typeFilter" name="typeFilter">
        <option value="/getTasks">All</option>
        <option value="/getTasks?type=Appointment">Appointment</option>
        <option value="/getTasks?type=Event">Event</option>
        <option value="/getTasks?type=School">School</option>
        <option value="/getTasks?type=Work">Work</option>
        <option value="/getTasks?type=Other">Other</option>
      </select>
    </form>
    <div id="response"></div>
  </section>
  <section id="content">
  </section>
</body>
</html>
