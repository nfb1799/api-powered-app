<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personal Planner</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h1>Calendar Maker Prototype</h1>
    <form id="activityForm" action="/addActivity" method="post">
      <label for="date">Date: </label>
      <input id="dateField" type="date" name="date" />
      <label for="activity">Activity: </label>
      <input id="activityField" type="text" name="activity" />
      <label for="notes">Notes: </label>
      <input id="notesField" type="text" name="notes" />
      <input type="submit" value="Add Activity" />
    </form>
    <form id="dateForm" action="/getActivities" method="get">
      <input id="getDateField" type="date" name="getDate" />
      <input type="submit" value="Get Activity" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
