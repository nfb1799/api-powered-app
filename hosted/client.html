<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h3>Calendar Maker Prototype</h3>
    <form id="activityForm" action="/addActivity" method="post">
      <label for="date">Date: </label>
      <input id="dateField" type="date" name="date" />
      <label for="activity">Activity: </label>
      <input id="activityField" type="text" name="activity" />
      <label for="notes">Notes: </label>
      <input id="notesField" type="text" name="notes" />
      <input type="submit" value="Add Activity" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
